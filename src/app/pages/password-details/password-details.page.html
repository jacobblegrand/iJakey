<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Service" [(ngModel)] = "password.Service"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Password" [(ngModel)] = "password.Password"></ion-input>    
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="savePassword()">Save</ion-button>
</ion-content>
